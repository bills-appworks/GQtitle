<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GQuuuuuuXサブタイトル風画像ジェネレータ</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <h1 id="title">GQuuuuuuXサブタイトル風画像ジェネレータ</h1>
    </header>
    <main>
      <div class="properties">
        <div class="property-item">
          <label for="subtitle-text" class="description property-label">サブタイトル</label>
          <input id="subtitle-text" type="text" size="24" value="予告" />
        </div>
        <div class="property-item">
          <label for="subtitle-size" class="description property-label">サイズ</label>
          <input id="subtitle-size" type="range" min="1" max="256" value="128" />
          <input id="subtitle-size-number" type="number" min="1" max="256" value="128" />
        </div>
        <div class="property-item">
          <label for="subtitle-spacing" class="description property-label">文字間隔</label>
          <input id="subtitle-spacing" type="range" min="-10" max="10" value="-1" />
          <input id="subtitle-spacing-number" type="number" min="-10" max="10" value="-1" />
        </div>
        <div class="property-item">
          <label for="subtitle-brightness" class="description property-label">輝度</label>
          <input id="subtitle-brightness" type="range" min="0" max="100" value="100" />
          <input id="subtitle-brightness-number" type="number" min="0" max="100" value="100" />
        </div>
      </div>
      <div>
        <button id="download">画像ダウンロード</button>
      </div>
      <div id="rendering">
        <canvas id="rendering-canvas" />
      </div>
      <div id="display">
        <canvas id="display-canvas" />
      </div>
      <div>
        <div class="repllay-url-header">
          <div class="description">
            <span>再現URL</span>
          </div>
          <button id="copy-replay-url">
            <span>コピー</span>
          </button>
          <div id="copied-balloon" class="copied-balloon">
            <span>コピーしました</span>
          </div>
        </div>
        <textarea id="replay-url" readonly></textarea>
      </div>
    </main>
    <footer>
      <small id="author">
        <span>
          <span>アプリ作成者：びるず</span>
          <span class="link">(<a href="https://bsky.app/profile/bills-appworks.blue" target="_blank">Bluesky <i class="fa-brands fa-bluesky"></i> @bills-appworks.blue</a>)</span>
        </span>
      </small>
      <small id="copyright">
        <div>Application's copyright &copy; 2025 bills-appworks</div>
        <div>(Except &ldquo;GQuuuuuuX&rdquo; and those product expression)</div>
      </small>
      <small id="privacy_policy">
        <div>
          <span class="link"><a href="./privacy_policy.html" target="_blank">プライバシーポリシー</a></span>
        </div>
      </small>
    </footer>
  </body>
</html>
